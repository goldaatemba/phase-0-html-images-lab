<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags Practice</title>
</head>
<body>

    <!-- Lion Images -->
    <h2>Lion Images</h2>
    
    <!-- First lion image: Only the source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Second lion image: Source and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion standing in the wild">

    <!-- Third lion image: Source, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion standing in the wild" title="Majestic Lion">

    <!-- Cat Images -->
    <h2>Cat Images</h2>

    <!-- First cat image: Only the source attribute -->
    <img src="https://placekitten.com/300/200">

    <!-- Second cat image: Source and alt attributes -->
    <img src="https://placekitten.com/300/200" alt="A cute kitten sitting">

    <!-- Third cat image: Source, alt, and title attributes -->
    <img src="https://placekitten.com/300/200" alt="A cute kitten sitting" title="Adorable Kitten">

</body>
</html>
